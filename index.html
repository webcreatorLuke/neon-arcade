<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ NEON ARCADE - 100 Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&family=Rajdhani:wght:300;500;700&display=swap');
        
        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --neon-orange: #ff7700;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0014;
            --card-bg: #1a0f2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--neon-blue);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(191, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(191, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, var(--neon-pink), transparent),
                radial-gradient(2px 2px at 60% 70%, var(--neon-blue), transparent),
                radial-gradient(1px 1px at 50% 50%, var(--neon-green), transparent);
            background-size: 200% 200%;
            animation: particles 15s ease infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes particles {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(26, 15, 46, 0.9) 0%, transparent 100%);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 0.1em;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--neon-green);
            margin-top: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 110, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-pink);
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.6);
        }
        
        .game-card:hover::before {
            top: 50%;
            left: 50%;
        }
        
        .game-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-purple);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .game-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .play-btn {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 0, 110, 0.7);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 20, 0.95);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a0f2e, #2a1547);
            margin: 3% auto;
            padding: 2rem;
            border: 3px solid var(--neon-pink);
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(255, 0, 110, 0.5);
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close {
            color: var(--neon-pink);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: var(--neon-blue);
            transform: rotate(90deg);
        }
        
        #gameCanvas {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #0a0014;
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            margin: 1rem auto;
            display: block;
            box-shadow: inset 0 0 30px rgba(191, 0, 255, 0.3);
        }
        
        #gameInfo {
            text-align: center;
            font-size: 1.2rem;
            color: var(--neon-green);
            margin: 1rem 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        #score {
            font-size: 2rem;
            color: var(--neon-yellow);
            text-align: center;
            margin: 1rem 0;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .controls {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        #textInput {
            width: 80%;
            max-width: 400px;
            padding: 1rem;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            background: #1a0f2e;
            border: 2px solid var(--neon-blue);
            color: var(--neon-green);
            border-radius: 10px;
            text-align: center;
            display: none;
            margin: 1rem auto;
        }
    </style>
</head>
<body>

    <div id="gameModal" class="modal">

    <script>

            { name: "Cosmic Click", desc: "Click cosmos!" },
            { name: "Digital Dash", desc: "Dash!" },

            { name: "Matrix Mind", desc: "Remember!" },
            { name: "Frequency Find", desc: "Match freq!" },
            { name: "Neon Knight", desc: "Deflect!" },
            { name: "Code Cracker", desc: "Crack code!" },
            { name: "Velocity Vibe", desc: "Match speed!" },
            { name: "Spectrum Shift", desc: "Shift!" },
            { name: "Rave Reactor", desc: "React!" },
            { name: "Ion Storm", desc: "Navigate!" },
            { name: "Mega Morph", desc: "Morph!" },
            { name: "Flux Fighter", desc: "Fight!" },
            { name: "Beam Buster", desc: "Bust!" },
            { name: "Neon Nova", desc: "Create nova!" },
            { name: "Rapid Rift", desc: "Jump rifts!" },
            { name: "Laser Legion", desc: "Command!" },
            { name: "Cyber Cyclone", desc: "Survive!" },
            { name: "Photon Fury", desc: "Unleash!" },
            { name: "Neon Nexus", desc: "Connect!" },
            { name: "Ultra Velocity", desc: "Max speed!" },
            { name: "Quantum Quest", desc: "Solve!" }
        ];

        const modal = document.getElementById('gameModal');
        const closeBtn = document.querySelector('.close');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        let currentGame = null;
        let score = 0;
        let gameActive = false;
        let gameLoop = null;
        let keys = {};

        canvas.width = 800;
        canvas.height = 450;

        window.addEventListener('keydown', (e) => { keys[e.key] = true; keys[e.code] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; keys[e.code] = false; });

        const gamesGrid = document.getElementById('gamesGrid');
        games.forEach((game, index) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-number">#${index + 1}</div>
                <h3 class="game-title">${game.name}</h3>
                <p class="game-description">${game.desc}</p>
                <button class="play-btn" onclick="startGame(${index})">PLAY NOW</button>
            `;
            gamesGrid.appendChild(card);
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
            gameActive = false;
            textInput.style.display = 'none';
            if(gameLoop) cancelAnimationFrame(gameLoop);
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                gameActive = false;
                textInput.style.display = 'none';
                if(gameLoop) cancelAnimationFrame(gameLoop);
            }
        }

        function startGame(index) {
            currentGame = games[index];
            score = 0;
            gameActive = true;
            textInput.style.display = 'none';
            textInput.value = '';
            document.getElementById('modalTitle').textContent = currentGame.name;
            document.getElementById('score').textContent = 'SCORE: 0';
            modal.style.display = 'block';
            canvas.onclick = null;
            if(gameLoop) cancelAnimationFrame(gameLoop);
            initGame(index);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = `SCORE: ${score}`;
        }

        function endGame(message) {
            gameActive = false;
            if(gameLoop) cancelAnimationFrame(gameLoop);
            ctx.fillStyle = '#1a0f2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '48px Orbitron';
            ctx.fillStyle = '#ff006e';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER!', canvas.width/2, canvas.height/2 - 50);
            ctx.font = '28px Rajdhani';
            ctx.fillStyle = '#00f5ff';
            ctx.fillText(message, canvas.width/2, canvas.height/2 + 10);
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 50);
        }

        function initGame(index) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('gameInfo').textContent = '';
            document.getElementById('controls').textContent = '';

            const gameFunctions = [
                game1, game2, game3, game4, game5, game6, game7, game8, game9, game10,
                game11, game12, game13, game14, game15, game16, game17, game18, game19, game20,
                game21, game22, game23, game24, game25, game26, game27, game28, game29, game30,
                game31, game32, game33, game34, game35, game36, game37, game38, game39, game40,
                game41, game42, game43, game44, game45, game46, game47, game48, game49, game50,
                game51, game52, game53, game54, game55, game56, game57, game58, game59, game60,
                game61, game62, game63, game64, game65, game66, game67, game68, game69, game70,
                game71, game72, game73, game74, game75, game76, game77, game78, game79, game80,
                game81, game82, game83, game84, game85, game86, game87, game88, game89, game90,
                game91, game92, game93, game94, game95, game96, game97, game98, game99, game100
            ];

            gameFunctions[index]();
        }

        // GAME 1: Color Clicker - Click matching color
        function game1() {
            const colors = ['#ff006e', '#00f5ff', '#39ff14', '#bf00ff', '#ff7700'];
            const names = ['PINK', 'CYAN', 'GREEN', 'PURPLE', 'ORANGE'];
            let target = Math.floor(Math.random() * 5);
            
            document.getElementById('gameInfo').textContent = `CLICK ${names[target]}!`;
            
            for(let i = 0; i < 5; i++) {
                ctx.fillStyle = colors[i];
                ctx.fillRect(100 + i * 140, 180, 120, 120);
            }
            
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                for(let i = 0; i < 5; i++) {
                    if(x >= 100 + i * 140 && x <= 220 + i * 140) {
                        updateScore(i === target ? 100 : 0);
                        endGame(i === target ? 'Correct!' : 'Wrong!');
                    }
                }
            };
        }

        // GAME 2: Number Hunter - Find highest
        function game2() {
            const nums = [];
            let max = 0;
            for(let i = 0; i < 12; i++) {
                const n = Math.floor(Math.random() * 99) + 1;
                nums.push(n);
                if(n > max) max = n;
                const x = 100 + (i % 4) * 170;
                const y = 80 + Math.floor(i / 4) * 110;
                ctx.fillStyle = '#bf00ff';
                ctx.fillRect(x, y, 140, 90);
                ctx.font = '36px Orbitron';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText(n, x + 70, y + 58);
            }
            document.getElementById('gameInfo').textContent = 'FIND HIGHEST!';
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                for(let i = 0; i < 12; i++) {
                    const bx = 100 + (i % 4) * 170;
                    const by = 80 + Math.floor(i / 4) * 110;
                    if(x >= bx && x <= bx + 140 && y >= by && y <= by + 90) {
                        updateScore(nums[i] === max ? 150 : 0);
                        endGame(nums[i] === max ? 'Correct!' : `Wrong! ${max}`);
                    }
                }
            };
        }

        // GAME 3: Reaction Test
        function game3() {
            ctx.fillStyle = '#ff006e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('gameInfo').textContent = 'WAIT...';
            let start;
            setTimeout(() => {
                ctx.fillStyle = '#39ff14';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                document.getElementById('gameInfo').textContent = 'CLICK NOW!';
                start = Date.now();
            }, 2000 + Math.random() * 3000);
            canvas.onclick = () => {
                if(!start) endGame('Too early!');
                else {
                    const time = Date.now() - start;
                    updateScore(Math.max(0, 300 - time));
                    endGame(`${time}ms!`);
                }
            };
        }

        // GAME 4: Memory Match - Repeat pattern
        function game4() {
            const seq = [Math.floor(Math.random() * 16)];
            let showing = true, playerSeq = [];
            function draw() {
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                for(let i = 0; i < 16; i++) {
                    const x = 150 + (i % 4) * 120;
                    const y = 80 + Math.floor(i / 4) * 90;
                    ctx.fillStyle = '#1a0f2e';
                    ctx.fillRect(x, y, 100, 70);
                }
            }
            draw();
            document.getElementById('gameInfo').textContent = 'WATCH!';
            setTimeout(() => {
                let i = 0;
                const show = setInterval(() => {
                    draw();
                    if(i < seq.length) {
                        const x = 150 + (seq[i] % 4) * 120;
                        const y = 80 + Math.floor(seq[i] / 4) * 90;
                        ctx.fillStyle = '#00f5ff';
                        ctx.fillRect(x, y, 100, 70);
                        i++;
                    } else {
                        clearInterval(show);
                        showing = false;
                        document.getElementById('gameInfo').textContent = 'YOUR TURN!';
                    }
                }, 700);
            }, 1000);
            canvas.onclick = (e) => {
                if(showing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                for(let i = 0; i < 16; i++) {
                    const bx = 150 + (i % 4) * 120;
                    const by = 80 + Math.floor(i / 4) * 90;
                    if(x >= bx && x <= bx + 100 && y >= by && y <= by + 70) {
                        playerSeq.push(i);
                        if(playerSeq[playerSeq.length - 1] !== seq[playerSeq.length - 1]) {
                            endGame('Wrong!');
                        } else if(playerSeq.length === seq.length) {

            const b = Math.floor(Math.random() * 20) + 1;
            const ops = ['+', '-', '√ó'];

            ctx.font = '64px Orbitron';
            ctx.fillStyle = '#00f5ff';
            ctx.textAlign = 'center';

            while(opts.length < 4) {
                const w = ans + Math.floor(Math.random() * 10) - 5;
                if(!opts.includes(w) && w > 0) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);
            for(let i = 0; i < 4; i++) {
                ctx.fillStyle = '#bf00ff';
                ctx.fillRect(100 + i * 160, 260, 140, 70);
                ctx.font = '36px Orbitron';
                ctx.fillStyle = '#fff';
                ctx.fillText(opts[i], 170 + i * 160, 305);
            }

            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                for(let i = 0; i < 4; i++) {
                    if(x >= 100 + i * 160 && x <= 240 + i * 160) {
                        updateScore(opts[i] === ans ? 50 : 0);
                        endGame(opts[i] === ans ? 'Correct!' : 'Wrong!');
                    }
                }
            };
        }

        function game6() {

            const obs = [];
            let time = 0;
            document.getElementById('gameInfo').textContent = 'DODGE!';
            document.getElementById('controls').textContent = 'Arrow Keys';
            setInterval(() => {
                if(gameActive) obs.push({x: Math.random() * 760, y: -30, s: 30, v: 3});

                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';

                if(keys['ArrowLeft']) player.x -= 6;
                if(keys['ArrowRight']) player.x += 6;
                player.x = Math.max(20, Math.min(780, player.x));
                ctx.fillStyle = '#00f5ff';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);

                }
                time += 1/60;
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        function snakeGame() {
            const snake = [{x: 10, y: 10}];
            let dir = {x: 1, y: 0};
            let food = {x: 15, y: 10};
            document.getElementById('gameInfo').textContent = 'EAT FOOD!';
            document.getElementById('controls').textContent = 'Arrow Keys';
            function loop() {
                if(!gameActive) return;
                if(keys['ArrowLeft'] && dir.x === 0) dir = {x: -1, y: 0};
                if(keys['ArrowRight'] && dir.x === 0) dir = {x: 1, y: 0};
                if(keys['ArrowUp'] && dir.y === 0) dir = {x: 0, y: -1};
                if(keys['ArrowDown'] && dir.y === 0) dir = {x: 0, y: 1};
                const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
                if(head.x < 0 || head.x >= 40 || head.y < 0 || head.y >= 22) return endGame(`Length: ${snake.length}`);
                snake.unshift(head);
                if(head.x === food.x && head.y === food.y) {
                    updateScore(20);
                    food = {x: Math.floor(Math.random() * 40), y: Math.floor(Math.random() * 22)};
                } else snake.pop();
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                ctx.fillStyle = '#00f5ff';
                snake.forEach(s => ctx.fillRect(s.x * 20, s.y * 20, 18, 18));
                ctx.fillStyle = '#ff006e';
                ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
                setTimeout(() => gameLoop = requestAnimationFrame(loop), 100);
            }
            loop();
        }

        function stackGame() {
            const blocks = [{x: 300, y: 400, w: 200}];
            let moving = {x: 0, w: 200, dir: 1};
            document.getElementById('gameInfo').textContent = 'STACK!';
            document.getElementById('controls').textContent = 'Click to drop';
            function loop() {
                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                blocks.forEach(b => {
                    ctx.fillStyle = '#00f5ff';
                    ctx.fillRect(b.x, b.y, b.w, 30);
                });
                moving.x += 3 * moving.dir;
                if(moving.x <= 0 || moving.x + moving.w >= 800) moving.dir *= -1;
                ctx.fillStyle = '#ff006e';
                ctx.fillRect(moving.x, 50, moving.w, 30);
                gameLoop = requestAnimationFrame(loop);
            }
            canvas.onclick = () => {
                const last = blocks[blocks.length - 1];
                const overlap = Math.min(last.x + last.w, moving.x + moving.w) - Math.max(last.x, moving.x);
                if(overlap > 0) {
                    blocks.push({x: Math.max(last.x, moving.x), y: last.y - 30, w: overlap});
                    moving.x = Math.max(last.x, moving.x);
                    moving.w = overlap;
                    updateScore(50);
                    if(blocks.length >= 8) endGame('Great stack!');
                } else endGame(`${blocks.length} blocks!`);
            };
            loop();
        }

        function mazeGame() {
            const player = {x: 0, y: 0};
            const exit = {x: 19, y: 11};
            document.getElementById('gameInfo').textContent = 'REACH EXIT!';
            document.getElementById('controls').textContent = 'Arrow Keys';
            function draw() {
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                ctx.fillStyle = '#ff006e';
                ctx.fillRect(exit.x * 40, exit.y * 38, 38, 36);
                ctx.fillStyle = '#00f5ff';
                ctx.fillRect(player.x * 40, player.y * 38, 38, 36);
            }
            function loop() {
                if(!gameActive) return;
                if(keys['ArrowLeft'] && player.x > 0) { player.x--; keys = {}; }
                if(keys['ArrowRight'] && player.x < 19) { player.x++; keys = {}; }
                if(keys['ArrowUp'] && player.y > 0) { player.y--; keys = {}; }
                if(keys['ArrowDown'] && player.y < 11) { player.y++; keys = {}; }
                draw();
                if(player.x === exit.x && player.y === exit.y) {
                    updateScore(200);
                    return endGame('Exit found!');
                }
                gameLoop = requestAnimationFrame(loop);
            }
            draw();
            loop();
        }

        function catchGame(type) {
            const items = [];
            let caught = 0;
            document.getElementById('gameInfo').textContent = `CATCH ${type.toUpperCase()}!`;
            setInterval(() => {
                if(gameActive) items.push({x: Math.random() * 760, y: -20, v: 2 + Math.random()});
            }, 1000);
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                for(let i = items.length - 1; i >= 0; i--) {
                    if(Math.hypot(x - items[i].x, y - items[i].y) < 20) {
                        items.splice(i, 1);
                        caught++;
                        updateScore(30);
                        if(caught >= 10) endGame('All caught!');
                    }
                }
            };
            function loop() {
                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                for(let i = items.length - 1; i >= 0; i--) {
                    items[i].y += items[i].v;
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(items[i].x, items[i].y, 15, 0, Math.PI * 2);
                    ctx.fill();
                    if(items[i].y > 450) items.splice(i, 1);
                }
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        function rhythmGame() {
            const circles = [];
            let hits = 0;
            const targetY = 370;
            document.getElementById('gameInfo').textContent = 'TAP RHYTHM!';
            for(let i = 0; i < 6; i++) {
                setTimeout(() => {
                    if(gameActive) circles.push({x: 200 + i * 100, y: 0, hit: false});
                }, i * 1000);
            }
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                for(let c of circles) {
                    if(!c.hit && Math.abs(c.y - targetY) < 30 && Math.abs(c.x - x) < 50) {
                        c.hit = true;
                        hits++;
                        updateScore(40);
                        if(hits >= 6) endGame('Perfect!');
                    }
                }
            };
            function loop() {
                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                ctx.strokeStyle = '#00f5ff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, targetY);
                ctx.lineTo(800, targetY);
                ctx.stroke();
                for(let c of circles) {
                    if(!c.hit) {
                        c.y += 3;
                        ctx.fillStyle = '#ff006e';
                        ctx.beginPath();
                        ctx.arc(c.x, c.y, 25, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        function jumpGame() {
            const player = {x: 100, y: 350, vy: 0, onGround: true};
            const obstacles = [{x: 600, w: 40, h: 60}];
            document.getElementById('gameInfo').textContent = 'JUMP!';
            document.getElementById('controls').textContent = 'SPACE';
            window.addEventListener('keydown', (e) => {
                if(e.code === 'Space' && player.onGround && gameActive) {
                    player.vy = -12;
                    player.onGround = false;
                }
            });
            function loop() {
                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                player.vy += 0.5;
                player.y += player.vy;
                if(player.y >= 350) { player.y = 350; player.vy = 0; player.onGround = true; }
                ctx.fillStyle = '#00f5ff';
                ctx.fillRect(player.x, player.y, 40, 40);
                for(let o of obstacles) {
                    o.x -= 5;
                    if(o.x < -50) o.x = 800;
                    ctx.fillStyle = '#ff006e';
                    ctx.fillRect(o.x, 330, o.w, o.h);
                    if(player.x < o.x + o.w && player.x + 40 > o.x && player.y + 40 > 330) {
                        return endGame('Hit!');
                    }
                    if(o.x + o.w < player.x && !o.scored) { o.scored = true; updateScore(30); }
                }
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        function collectGame(type, color) {
            const items = [];
            for(let i = 0; i < 8; i++) {
                items.push({x: Math.random() * 760, y: Math.random() * 410, c: false});
            }
            const player = {x: 400, y: 225};
            document.getElementById('gameInfo').textContent = `COLLECT ${type.toUpperCase()}!`;
            document.getElementById('controls').textContent = 'Arrow Keys';
            function loop() {
                if(!gameActive) return;
                ctx.fillStyle = '#0a0014';
                ctx.fillRect(0, 0, 800, 450);
                if(keys['ArrowLeft']) player.x -= 5;
                if(keys['ArrowRight']) player.x += 5;
                if(keys['ArrowUp']) player.y -= 5;
                if(keys['ArrowDown']) player.y += 5;
                ctx.fillStyle = '#00f5ff';
                ctx.fillRect(player.x, player.y, 30, 30);
                let collected = 0;
                items.forEach(item => {
                    if(!item.c) {
                        ctx.fillStyle = color;
                        ctx.beginPath();
                        ctx.arc(item.x, item.y, 15, 0, Math.PI * 2);
                        ctx.fill();
                        if(Math.hypot(player.x + 15 - item.x, player.y + 15 - item.y) < 30) {
                            item.c = true;
                            updateScore(20);
                        }
                    } else collected++;
                });
                if(collected >= 8) return endGame('All collected!');
                gameLoop = requestAnimationFrame(loop);
            }
            loop();
        }
